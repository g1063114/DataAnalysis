<!DOCTYPE html>
<html>
    <head>
        <title>Jeeen News</title>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    </head>
    <header>
        <h1>Jeeen News</h1>
        <div>Order by
            <a href="/?order_by=popular">Popular</a>
            <a href="/?order_by=new">New</a>
        </div>
    </header>
    <main>
        {% for item in items %}
        <div>
            <div>
                <a href="/{{item.objectID}}">
                    <h3>{{item.title}}</h3>
                </a>(
                <a href="{{item.url}}" target="_blank">{{item.url}})</a>
            </div>
            <div>
                {{item.points}} points| By: {{item.author}} | {{item.num_comments}} comments
            </div>
        </div>
        <hr>
        {% endfor %}
    </main>
</html>
